<!DOCTYPE html>

    <style>
        .box {
            border: 2px solid #ffffff;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.78);
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            width: 70%;
            margin: auto;
            margin-bottom: 2rem;
        }

        h1.main-title {
            text-align: center;

            -webkit-background-clip: text;

            font-family: Montserrat, sans-serif;
            font-size: 70px;
            font-weight: bold;
            margin: 0 auto;
            display: inline-block;
        }

        body {
            margin: 0;
            padding-top: 80px;
            background-image: url('history-background.png');
            background-size: cover;
            background-attachment: fixed;
        }

        iframe {
            margin-left: 230px;
            transition: transform 0.5s ease, border-color 0.5s ease;
        }

        .main-title {
            text-align: center;
            font-size: 5em;
            font-weight: bold;
            margin-top: 10px;
            color: white;
        }

        p.title-text {
            text-align: center;
            background: linear-gradient(to right, #00ff7e, #f333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: Montserrat, sans-serif;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 255, 126, 0.29), 0 0 20px rgba(255, 51, 255, 0.31);

        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 0;
            padding: 10px 20px;
        }

        iframe {
            border: 4px solid #a3b8ff;
            border: 4px solid #caa2e5;
            border-radius: 8px;
            transition: transform 0.5s ease, border-color 0.5s ease;
        }

        iframe:hover {
            transform: scale(1.05);
            border-color: #a3b8ff;
            border-color: #caa2e5;
        }

        h1.main-title {
            font-size: 5em;
        }

        .box {
            background-color: rgba(0, 0, 0, 0.64);
