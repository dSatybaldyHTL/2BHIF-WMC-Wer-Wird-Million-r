<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der Moderator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="logo-wwm.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <style>
        p.title-text {
            text-align: center;
            background: linear-gradient(to right, #00ff7e, #f333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: Montserrat, sans-serif;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 255, 126, 0.29), 0 0 20px rgba(255, 51, 255, 0.31);
            margin: 0;
        }

        .box {
            border: 2px solid #ffffff;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.78);
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            width: 70%;
            margin: auto;
            margin-bottom: 2rem;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
        }

        h1, h2, h3 {
            color: #ffcc00;
            text-align: center;
        }

        p {
            text-align: justify;
        }

        ul {
            padding-left: 20px;
        }

        body {
            margin: 0;
            padding-top: 80px;
            background-image: url('moderator-background.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        h1.main-title {
            text-align: center;
            background: linear-gradient(to right, #6addf1, #e372ec);
            text-shadow: 0 0 20px rgba(0, 255, 126, 0.29), 0 0 20px rgba(255, 51, 255, 0.31);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: Montserrat, sans-serif;
            font-size: 70px;
            font-weight: bold;
            display: inline-block;
            margin-left: 460px;
        }

        .image-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
</html>
