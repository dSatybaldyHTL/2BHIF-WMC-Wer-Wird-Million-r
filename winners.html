<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gewinner</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="logo-wwm.png" type="image/png">
    <style>
        /* Hintergrundbild */
        body {
            background-image: url('https://www.rtl.de/img/774192/1660550115/c16_9/1200/image.webp');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        h1 {
            font-size: 70px;
            background: linear-gradient(to right, #16ffd4, #e372ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Box-Container */
        .box {
            border: 2px solid #ffffff;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            width: 70%;
            margin: auto;
            margin-bottom: 2rem;
        }

        /* Tabelle */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: rgba(0, 255, 126, 0.7);
            color: black;
        }

        td {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }

        /* Logo-Animation nur beim Hover */
        .rotating-image {
            height: 150px;
            margin-right: 20px;
            transition: transform 0.5s ease; /* Sanfter Ãœbergang */
        }

        .rotating-image:hover {
            transform: rotate(360deg); /* Drehung beim Hover */
        }
    </style>
</head>
</html>
